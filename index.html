<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Page styles */
    body {
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero h2 {
      font-size: 3rem;
      margin: 0;
    }

    .content {
      padding: 2rem 0;
      text-align: center;
    }

    .content h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .cta-button {
      padding: 0.8rem 1.5rem;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
    }

    .footer {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      margin-top: 2rem;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>My Company</h1>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to Our Service</h2>
  </section>

  <!-- Content Section -->
  <section class="content container">
    <h3>What We Offer</h3>
    <p>We provide high-quality services to help you succeed in your business. Our team of experts is dedicated to delivering the best results for our clients.</p>
    <a href="#" class="cta-button">Learn More</a>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 My Company. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
